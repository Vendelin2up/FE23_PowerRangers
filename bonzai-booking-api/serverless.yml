# "org" ensures this Service is used with the correct Serverless Framework Access Key.
# org: fe23ht
org: bommen
# "service" is the name of this project. This will also be added to your AWS resource names.
service: bonzai-booking-api

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: '*'

functions:
  CreateBooking:
    handler: functions/CreateBooking/index.handler
    events:
      - httpApi:
          path: /booking
          method: POST

  UpdateBooking:
    handler: functions/UpdateBooking/index.handler
    events:
      - httpApi:
          path: /booking/{id}
          method: PUT

  CancelBooking:
    handler: functions/CancelBooking/index.handler
    events:
      - httpApi:
          path: /booking/{id}
          method: DELETE

  GetBookings:
    handler: functions/GetBookings/index.handler
    events:
      - httpApi:
          path: /admin/bookings      # fr√•ga om path
          method: GET

resources:
  Resources:
    BookingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bookings
        AttributeDefinitions:
          - AttributeName: 'id'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'id'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    RoomTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: rooms
        AttributeDefinitions:
          - AttributeName: 'room-id'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'room-id'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

